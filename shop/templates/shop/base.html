{% load static %}
<!DOCTYPE html>
<html xmlns:cart="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="subheader"><a href="/" class="logo">
    <img  src="{% static "img/dakyk.png"  %}" width="150px" height="30px" align = "center" alt="1" ></a><div class="cart">
      {% with total_items=cart|length %}
          {% if cart|length > 0 %}
            Your cart:
            <a href="{% url "cart:cart_detail" %}">
              {{ total_items }} item{{ total_items|pluralize }},
              ${{ cart.get_total_price }}
            </a>
          {% else %}
            Your cart is empty.
          {% endif %}
        {% endwith %}
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
